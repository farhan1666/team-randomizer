<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Randomizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        textarea { width: 300px; height: 150px; }
        .container { margin-top: 20px; }
        .team { display: inline-block; width: 200px; vertical-align: top; padding: 10px; border: 1px solid #000; margin: 10px; }
    </style>
</head>
<body>
    <h1>Team Randomizer</h1>
    <textarea id="names" placeholder="Enter 10 names, one per line..."></textarea>
    <br>
    <input type="text" id="duo1" placeholder="Duo Member 1">
    <input type="text" id="duo2" placeholder="Duo Member 2">
    <br>
    <input type="text" id="rival1" placeholder="Rival Member 1">
    <input type="text" id="rival2" placeholder="Rival Member 2">
    <br>
    <button onclick="randomizeTeams()">Randomize Teams</button>
    
    <div class="container">
        <div class="team" id="team1"><h3>Team 1</h3><p id="team1List"></p></div>
        <div class="team" id="team2"><h3>Team 2</h3><p id="team2List"></p></div>
    </div>
    
    <script>
        function randomizeTeams() {
            let names = document.getElementById("names").value.trim().split("\n");
            let duo1 = document.getElementById("duo1").value.trim();
            let duo2 = document.getElementById("duo2").value.trim();
            let rival1 = document.getElementById("rival1").value.trim();
            let rival2 = document.getElementById("rival2").value.trim();
            
            if (names.length !== 10) {
                alert("Please enter exactly 10 names.");
                return;
            }
            
            if (!names.includes(duo1) || !names.includes(duo2) || !names.includes(rival1) || !names.includes(rival2)) {
                alert("Duo and rival names must be in the list.");
                return;
            }
            
            if (duo1 === duo2 || rival1 === rival2) {
                alert("Duo or rival players must be different.");
                return;
            }
            
            names = names.filter(name => ![duo1, duo2, rival1, rival2].includes(name));
            names.sort(() => Math.random() - 0.5);
            
            let team1 = [duo1, duo2];
            let team2 = [];
            
            if (Math.random() > 0.5) {
                team1.push(rival1);
                team2.push(rival2);
            } else {
                team1.push(rival2);
                team2.push(rival1);
            }
            
            for (let name of names) {
                (team1.length < 5 ? team1 : team2).push(name);
            }
            
            if (Math.random() > 0.5) {
                [team1, team2] = [team2, team1];
            }
            
            document.getElementById("team1List").innerText = team1.join("\n");
            document.getElementById("team2List").innerText = team2.join("\n");
        }
    </script>
</body>
</html>
